<ul *ngIf="categories" id="categories-container">
  <li *ngFor="let category of categories">
    <a>{{category.name}}</a>
    <div class="menu-bar">
      <span>I HAVE A LOT OF ITEMS</span>
    </div>
  </li>
</ul>

<div *ngIf="products" id="item-container">
  <div *ngFor="let product of products" class="item" [class.selected]="product === selectedProduct" [appSale]="product.sale">
    <img src="/assets/250x250.png" alt="">
    <p>
      <span>{{product.id}}</span>
      <span>{{product.name}}</span>
    </p>
    <div class="overlay-container">
      <div class="btn-container">
        <button (click)="onProductClick(product)">Add</button>
        <button (click)="onProductClick(product)">Remove</button>
      </div>
    </div>
  </div>
</div>

<app-details [product]="selectedProduct" (select)="onDetailSelect($event)"></app-details>
